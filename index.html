<body>

    <h1>Coladera de Erat√≥stenes</h1>
    <h2>Numeros Primos menores a 1000</h2>
    <h3>Resultado en consola</h3>

    <script>
        
        function esPrimo(n) {
            let array = [];
            let newArray = [];
            for(let i = 1; i <= n+1; i++) {
                array.push(i);
            }
            //console.log(array);
            for(let j = 0; j <= n; j++) {
                array[j] = true;
            }
            array[0] = false;
            for(let k = 2; k <= n; k++) {
                if(array[k] == true) {
                    for(let l = 2; l*k <= n; l++) { 
                        array[k*l] = 0;
                    }
                }
            }
            for(let i = 0; i < array.length; i++) {
                if(array[i] == true) {
                    newArray.push(i);
                }
            }
            return newArray;
        }
        //imprime resultado
        console.log(esPrimo(1000));
    </script>
